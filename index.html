<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="date">
        <h1 id="wd">wednesday</h1>
        <h1 id="dt">31</h1>
        <h1 id="mn">december</h1>
        <h1 id="yr">2020</h1>        
    </div>
    <div class="time">
        <h1 id="hh">hh</h1>:
        <h1 id="mm">mm</h1>:
        <h1 id="ss">ss</h1>
        <h1 id="period">AM</h1>  
    </div>
    
        
    <script src="script.js"></script>
</body>
</html>
